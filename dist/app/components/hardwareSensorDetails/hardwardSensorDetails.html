<!--***Hardware - Sensors html***-->

<md-content layout="column" md-theme='ds-dark' class="hardwareAddSensors-Div">

    <!--Heading Text-->
<div layout="column" layout-align="none left" class="heading-18-light hardwareAddSensors-HeadingTopMargin" translate>DETAILSSENSOR.SENSORDETAILS</div>

    <!--Dashed Line-->
<div layout-align="center center" class="hardwareAddSensors-DashedLine"></div>

    <!--Sensor Name/ID-->
    <div class="inputFieldMarginTop3">
        <md-input-container class="md-block" flex>
            <label translate>DETAILSSENSOR.SENSORNAME</label>
            <input required name="clientName" ng-model="project.clientName">
        <div ng-messages="projectForm.clientName.$error">
          <div ng-message="required">This is required.</div>
        </div>
        </md-input-container>
    </div>
    
    <!--Sensor Type & Part of -->
        <div layout="row">
        <md-input-container class="marginRight40" flex-gt-sm>
            <label translate>DETAILSSENSOR.SENSORTYPE</label>
            <md-select ng-model="user.LinkTo">
                <md-option>
                    DJI Inspire Pro
                </md-option>
                <md-option>
                    DJI Phantom 4
                </md-option>
                <md-option>
                    3DR Solo
                </md-option>
                <md-option>
                    eBee
                </md-option>
                </md-select> 
        </md-input-container>
        <md-input-container flex>
            <label translate>DETAILSSENSOR.PARTOF</label>
            <md-select ng-model="user.LinkTo">
                <md-option>
                    DJI Inspire Pro
                </md-option>
                <md-option>
                    DJI Phantom 4
                </md-option>
                <md-option>
                    3DR Solo
                </md-option>
                <md-option>
                    eBee
                </md-option>
            </md-select> 
          </md-input-container>
    </div>

    <!--Serial No. & Custom Fields-->
        <div layout="row">
        <md-input-container class="marginRight40" flex-gt-sm>
            <label translate>DETAILSSENSOR.SERIALNO</label>
            <input ng-model="user.firstName">
        </md-input-container>
        <md-input-container flex>
            <label translate>DETAILSSENSOR.MODEL</label>
            <input ng-model="user.customField">
        </md-input-container>
        </div>

    <!--Owner -->
        <div layout="row">
        <md-input-container flex-gt-sm>
            <label translate>DETAILSSENSOR.OWNER</label>
            <md-select ng-model="user.LinkTo">
                <md-option>
                    DroneSense
                </md-option>
                <md-option>
                    Gerard Juarez
                </md-option>
                <md-option>
                    Chris Eyhorn
                </md-option>
                <md-option>
                    Yo Momma
                </md-option>
                </md-select> 
        </md-input-container>
    </div>

    <!--Tags-->
    <div class="hardwareAddSensors-tagMargins">
        <md-chips>
            <md-chip>Drone Tag</md-chip>
            <md-chip>Drone Flying</md-chip>
            <md-chip>Drone Blasting</md-chip>
            <md-chip>Drone Racing</md-chip>
            <md-chip>Droneball</md-chip>
            <md-chip>Swimming</md-chip>
     <!-- Static chips are transcluded -->
            <md-chip>{{ctrl.chipText}}</md-chip>
        </md-chips>
    </div>
    
    <!--Notes-->
    <div>
        <md-input-container class="md-block">
          <label translate>DETAILSSENSOR.NOTES</label>
          <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>
    </div>

    <!--Cancel & Save Buttons-->
    <div layout="row" layout-align="center center">
        <md-button class="md-light-outine btn-md hardwareAddSensors-ButtonMargins hardwareAddSensors-ButtonRtMargin">
            <label translate>DETAILSSENSOR.CANCEL</label>
        </md-button>
        <md-button class="md-light btn-md hardwareAddSensors-ButtonMargins">
            <label translate>DETAILSSENSOR.SAVE</label>
        </md-button>
    </div>

</md-content>
