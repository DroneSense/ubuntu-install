<div ng-if="true" style="position: absolute; right: 20px; top: 115px;">
    <div layout="column" ng-click="$ctrl.showVideo();" layout-align="center center" class="flightControlButton">
        <md-icon style="width: 20px; height: 30px; color: white;" md-svg-icon="./app/components/flightControlViewer/images/videoPlayButton.svg"></md-icon>
    </div>
</div>

<!--Video click handler div-->

<!-- /* !web-start */ -->
<div ng-show="$ctrl.showingVideo && !$ctrl.isCordova" ng-click="$ctrl.showFullScreen()" style="position: absolute; right: {{ $ctrl.right }}; top: {{ $ctrl.top }}; width: {{ $ctrl.playerWidth }}; height: {{ $ctrl.playerHeight }}; background-color: transparent; outline: none; z-index: {{ $ctrl.zindex }}">
    <ds-video-feed ng-repeat="video in $ctrl.videoFeeds" name="video.name" ip="video.ip" ng-show="video.showing"></ds-video-feed>
    <!--<video id="red5pro-video" style="height: 100%; width: 100%;" autoplay data-setup="{}"></video>-->
</div>
<!-- /* !web-stop */ -->

<!-- /* !cordova-start */ -->
<div ng-if="$ctrl.showingVideo && $ctrl.isCordova" ng-click="$ctrl.showFullScreen()" style="position: absolute; right: 64px; top: 115px; width: 300px; height: 168px; background-color: transparent; outline: none;">
<div>
<!-- /* !cordova-stop */ -->
