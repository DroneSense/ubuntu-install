<div md-theme='ds-dark'>

    <div class="darkAppBar" layout="column" layout-align="top center">
        <div class="darkAppBarDivider" layout="row" layout-align="center center">
            <img class="darkAppBarIcon" 
                    src="./app/components/manageViewer/images/logo.svg" 
                    aria-label="logo">
            </img>
        </div>

        <div class="darkAppBarTextContainer navBarText" layout="row" layout-align="center none">
            <div layout="column" style="margin-left: 20px;" layout-align="center center">Account: {{ $ctrl.currentAccount.Name }}</div>
            <div flex></div>
            <div layout="row" style="margin-right: 20px;" layout-align="center center">
                <label>{{ $ctrl.user.UserName }}</label>
                <md-menu style="margin-left: 10px; margin-right: 5px; margin-top: 4px; cursor: pointer; outline: 0;" md-offset="2.5 24" md-position-mode="target-right target" >
                    <md-icon ng-click="$mdOpenMenu($event)" style="width: 17px; height: 19px;" md-svg-icon="./app/components/manageViewer/images/icon-profile.svg"></md-icon>
                    <md-menu-content>

                    <div style="background-color: white;width: 15px;height: 15px;position: absolute;top: -4px;right: 20px;-webkit-transform: rotate(45deg);-moz-transform: rotate(45deg);"></div>

                    <md-menu-item>
                        <md-button ng-click="$ctrl.goTo('manage.profile');">
                        <div layout="row" flex>
                            <p flex translate>TABS.MYPROFILE</p>
                        </div>
                        </md-button>
                    </md-menu-item>

                    <md-menu-item>
                        <md-button ng-click="$ctrl.goTo('manage.account');">
                        <div layout="row" flex>
                            <p flex translate>TABS.MANAGEACCOUNT</p>
                        </div>
                        </md-button>
                    </md-menu-item>

                    <md-menu-item>
                        <md-button ng-click="$ctrl.goTo('manage.account');">
                        <div layout="row" flex>
                            <p flex>Change Account</p>
                        </div>
                        </md-button>
                    </md-menu-item>

                    <md-menu-item>
                        <md-button ng-click="$ctrl.signOut();">
                        <div layout="row" flex>
                            <p flex translate>TABS.SIGNOUT</p>
                        </div>
                        </md-button>
                    </md-menu-item>

                    </md-menu-content>
                </md-menu>
            </div>

        </div>
    </div>

    <div layout="row" layout-align="center none" style="background-color: #292c32;">
        <md-tabs md-selected="$ctrl.selectedTab" 
                md-border-bottom
                md-center-tabs
                md-no-ink
                md-no-tab-content
                md-stretch-tabs="always" flex style="max-width: 1280px; min-width: 1024px;">
            <md-tab ng-click="$ctrl.goTo('manage');">
                <label class="manageViewerTab" translate>TABS.DASHBOARD</label>
            </md-tab>
            <md-tab ng-click="$ctrl.goTo('manage.flightplans');">
                <label class="manageViewerTab" translate>TABS.FLIGHTPLANS</label>
            </md-tab>
            <md-tab ng-click="$ctrl.goTo('manage.hardware');">
                <label class="manageViewerTab" translate>TABS.HARDWARE</label>
            </md-tab>
            <md-tab ng-click="$ctrl.goTo('manage.pilots');">
                <label class="manageViewerTab" translate>TABS.PILOTS</label>
            </md-tab>
            <md-tab ng-click="$ctrl.goTo('manage.checklists');">
                <label class="manageViewerTab" translate>TABS.CHECKLISTS</label>
            </md-tab>
            <md-tab ng-click="$ctrl.goTo('manage.documents');">
                <label class="manageViewerTab" translate>TABS.DOCUMENTS</label>
            </md-tab>
            <md-tab ng-click="$ctrl.goTo('manage.models');">
                <label class="manageViewerTab" translate>TABS.MODELS</label>
            </md-tab>
            <!--<md-tab ng-click="$ctrl.goTo('manage.schedules');">
                <label class="manageViewerTab" translate>TABS.SCHEDULES</label>
            </md-tab>-->
        </md-tabs>
    </div>

</div>

<div ui-view></div>
