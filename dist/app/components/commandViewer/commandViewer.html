
    <div ng-repeat="command in $ctrl.commands track by command.id"
         bn-repeat-switch="command.Type"
         switch-once="true" id="{{ command.id }}">
        <div bn-repeat-switch-when="takeoff" >
            <ds-takeoff-command-instance command="command"
                                         map="$ctrl.map"
                                         user="$ctrl.user"
                                         on-delete="$ctrl.DeleteCommandDB(commandId)"
                                         tracked-entity="$ctrl.trackedEntityId"
                                         on-track-entity="$ctrl.TrackEntity(id)">
            </ds-takeoff-command-instance>
        </div>
        <div bn-repeat-switch-when="waypoint" >
            <ds-waypoint-command-instance command="command"
                                         map="$ctrl.map"
                                         user="$ctrl.user"
                                         on-delete="$ctrl.DeleteCommandDB(commandId)"
                                         tracked-entity="$ctrl.trackedEntityId"
                                         on-track-entity="$ctrl.TrackEntity(id)"
                                         camera="$ctrl.camera"
                                         settings="$ctrl.settings">
            </ds-waypoint-command-instance>
        </div>
        <div bn-repeat-switch-when="sensor" >
            <ds-sensor-capture-instance command="command"
                                         map="$ctrl.map"
                                         user="$ctrl.user"
                                         on-delete="$ctrl.DeleteCommandDB(commandId)"
                                         tracked-entity="$ctrl.trackedEntityId"
                                         on-track-entity="$ctrl.TrackEntity(id)"
                                         camera="$ctrl.camera"
                                         settings="$ctrl.settings">
            </ds-sensor-capture-instance>
        </div>
        <div bn-repeat-switch-when="survey">
            <ds-survey-command command="command"></ds-survey-command>
        </div>

        <div bn-repeat-switch-when="orbit">
            <ds-orbit-command command="command"></ds-orbit-command>
        </div>
    </div>
