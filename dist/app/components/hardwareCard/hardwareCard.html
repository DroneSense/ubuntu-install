<md-card style="position: relative; outline: none; cursor: pointer;" ng-click="$ctrl.showHardwareCard('foo');">

  <div style="position: relative;">
    <img ng-src="./app/components/hardwareCard/images/drone.png" class="md-card-image" alt="image caption">
    <md-menu style="position: absolute; top: 5px; right: 20px; cursor: pointer; outline: 0;" md-offset="0 27" md-position-mode="target-right target" >
      <md-icon ng-click="$mdOpenMenu($event)" md-svg-icon="./app/components/hardwareCard/images/overflow.svg">
      </md-icon>
      <md-menu-content>

        <div style="background-color: white;width: 15px;height: 15px;position: absolute;top: -4px;right: 20px;-webkit-transform: rotate(45deg);-moz-transform: rotate(45deg);"></div>

        <md-menu-item>
          <md-button ng-click="$ctrl.showHardwareCard('foo');">
            <div layout="row" flex>
              <p flex>View</p>
            </div>
          </md-button>
        </md-menu-item>

        <md-menu-item>
          <md-button ng-click="$ctrl.showHardwareCard('foo');">
            <div layout="row" flex>
              <p flex>Edit</p>
            </div>
          </md-button>
        </md-menu-item>

        <md-menu-item>
          <md-button ng-click="ctrl.announceClick($index)">
            <div layout="row" flex>
              <p flex>Fly Now</p>
            </div>
          </md-button>
        </md-menu-item>

        <md-menu-item>
          <md-button ng-click="ctrl.announceClick($index)">
            <div layout="row" flex>
              <p flex>Mark Done</p>
            </div>
          </md-button>
        </md-menu-item>

        <md-menu-item>
          <md-button ng-click="ctrl.announceClick($index)">
            <div layout="row" flex>
              <p flex>Archive</p>
            </div>
          </md-button>
        </md-menu-item>

        <md-menu-item>
          <md-button ng-click="ctrl.announceClick($index)">
            <div layout="row" flex>
              <p flex>Change Tag</p>
            </div>
          </md-button>
        </md-menu-item>

        <md-menu-item>
          <md-button ng-click="ctrl.announceClick($index)">
            <div layout="row" flex>
              <p flex>Remove</p>
            </div>
          </md-button>
        </md-menu-item>

      </md-menu-content>
  </md-menu>
  </div>
  
  <md-card-title>
    <md-card-title-text>
      <span class="cardTitle">Phantom 3 Standard DJI</span>
      <span style="margin: 6px 0;" class="cardSubtitle">Drone 3rd Party</span>
    </md-card-title-text>
  </md-card-title>

  <md-divider style="margin: 0 13px;"></md-divider>

  <md-card-content>
      <span class="cardSubtitle">Serviced <a style="color: white; text-decoration: none;" href=""> 1.12.15</a></span>
      </br>
      <span class="cardSubtitle">Status <a style="color: white; text-decoration: none;" href=""> Airworthy</a></span>
      </br>
      <md-chips ng-model="$ctrl.testChipNames" readonly="true"></md-chips>
  </md-card-content>

</md-card>
