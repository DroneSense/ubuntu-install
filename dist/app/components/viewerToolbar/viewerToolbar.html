<md-content layout="row" layout-align=" start">
    <md-input-container class="vt-container">
        <md-select aria-label="Filter Options" 
                   multiple 
                   ng-change="$ctrl.tagsChanged({ tags: $ctrl.selectedTags, option: $ctrl.filterOptions })" 
                   ng-model="$ctrl.selectedTags"
                   md-on-close="$ctrl.clearSearchTerm()"
                   placeholder="All">
            <md-select-header layout="column" layout-align="center center">
                
                <md-button class="md-dark btn-tag vt-button">Manage Tags</md-button>
                <md-radio-group class="vt-radio" ng-model="$ctrl.filterOptions" ng-change="$ctrl.tagsChanged({ tags: $ctrl.selectedTags, option: $ctrl.filterOptions })">
                    <md-radio-button value="any" class="body-14">Contains Any Tag</md-radio-button>
                    <md-radio-button value="all" class="body-14">Contains All Tags</md-radio-button>
                </md-radio-group>

                <div layout="row" >
                    <md-icon class="vt-icon" md-svg-src="./app/components/viewerToolbar/images/icon-search.svg"></md-icon>
                    <md-input-container class="vt-input-container">
                        <input aria-label="Tag Search"  
                            class="vt-tag-search" 
                            ng-model="$ctrl.tagSearch">
                    </md-input-container>
                </div>
                
            </md-select-header>

            <md-option class="vt-option body-14" ng-repeat="tag in $ctrl.filterTags |
              filter:$ctrl.tagSearch"">{{ tag }}</md-option>

        </md-select>
    </md-input-container>
    <md-input-container style="min-width: 150px; margin-left: 30px; margin-right: 30px">
        <label></label>
        <md-select placeholder="Sort" aria-label="Sort Options" ng-model="$ctrl.selectedSort" md-on-close="$ctrl.onSortSelect({ value: $ctrl.selectedSort });">
            <md-option></md-option>
            <md-option ng-repeat="option in $ctrl.sortOptions" ng-value="option">{{ option }}</md-option>
        </md-select>
    </md-input-container>
    
    <div flex></div>

    <md-icon ng-click="$ctrl.onShowGrid();" 
             ng-style="{ opacity: !$ctrl.gridVisible ? '1' : '.3' }" 
             style="height: 16px; width: 16px; margin: auto 0; cursor: pointer;" 
             md-svg-icon="./app/components/viewerToolbar/images/icon-grid.svg">
    </md-icon>
    <md-icon ng-click="$ctrl.onShowList();" 
             ng-style="{ opacity: $ctrl.gridVisible ? '1' : '.3' }" 
             style="height: 16px; width: 16px; margin: auto 10px; cursor: pointer;" 
             md-svg-icon="./app/components/viewerToolbar/images/icon-list.svg">
    </md-icon>

    <div flex></div>
    
    <md-icon style="height: 16px; width: 16px; margin-left: 0; margin-top: auto; margin-bottom: auto; margin-right: -20px;" md-svg-src="./app/components/viewerToolbar/images/icon-search.svg"></md-icon>
    <md-input-container style="margin-right: 30px;">
        <input aria-label="Search Text"  
               style="padding-left: 25px;" 
               ng-change="$ctrl.onSearch({ search: $ctrl.searchText })" 
               ng-model="$ctrl.searchText">
    </md-input-container>
    <md-button ng-click="$ctrl.onAddClicked();" 
               class="md-blue btn-sm" 
               style="height: 35px; width: 95px; margin: auto 10px; margin-right: 30px; font-size: 16px;">
        + New
    </md-button>
</md-content>
