<div class="toolsContainer">

    <div ng-repeat="tool in $ctrl.singleInstanceTools" ng-class="{'lastToolItem':$last}">
        <div class="customMapToolBtn" ng-click="tool.StartEdit()" layout="row" layout-align="center center">

            <md-tooltip md-direction="right" md-delay="50">
                {{ tool.ToolTip }}
            </md-tooltip>
            <md-icon md-svg-src="{{ tool.IconPath }}"
                     ng-class="tool.Selected ? 'mapToolIconActive': 'mapToolIcon'"
                     aria-label="{{ tool.ToolTip }}">
            </md-icon>

        </div>
    </div>

    <div ng-repeat="tool in $ctrl.multiInstanceTools" ng-class="{'lastToolItem':$last}">
