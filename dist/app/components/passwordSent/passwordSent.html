<!--*** Password Sent html ***-->

<md-content layout="column" md-theme='ds-dark' class="pwSent-Div">

<!--Close Button & Page No-->
    <img src="./app/components/passwordSent/img/fill-1.svg" class="closeButton">
    
<!--Header Image   -->
    <div layout="column" class="dronesenseLogo"" layout-align="none center">
        <img src="./app/components/passwordSent/img/logo.svg"/>
    </div>

<!--Header Text-->
    <div layout="column" layout-align="none center" class="heading-18-light headerBottomMargin" translate>
        PASSWORDSENT.PASSWORDRECOVERY
    </div>

<!--PostHeader Text-->
    <div layout="column" layout-align="none left" class="body-14-grey" translate>PASSWORDSENT.PASSWORDSENTMESSAGE
    </div>

<!--Didn't recieve email?-->
    <div layout="row" layout-align="center center" class="footer2TopMargin">
        <a class="body-14" ng-href="" translate>PASSWORDSENT.DIDNTRECEIVE</a>
    </div>
</md-content>
