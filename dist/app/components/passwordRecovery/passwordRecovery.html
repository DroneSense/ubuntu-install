<!--*** Password Recovery ***-->

<md-content layout="column" md-theme='ds-dark' class="pwCreateNew-Div">

<!--Close Button & Page No-->
    <img src="./app/components/passwordRecovery/img/fill-1.svg" class="closeButton">
    
<!--Header Image   -->
    <div layout="column" class="dronesenseLogo"" layout-align="none center">
        <img src="./app/components/passwordRecovery/img/logo.svg"/>
    </div>

<!--Header Text-->
    <div layout="column" layout-align="none center" class="heading-18-light headerBottomMargin" translate>
        SETPASSWORD.PASSWORDRECOVERY
    </div>

<!--PostHeader Text-->
    <div layout="column" layout-align="none left" class="body-14-grey marginLeft" translate>SETPASSWORD.ENTERNEWPASSWORD
    </div>

<!--New Password-->
    <div class="inputFieldMarginTop">
        <md-input-container class="md-block" flex>
            <label translate>SETPASSWORD.NEWPASSWORD</label>
            <input ng-model="user.email">
        </md-input-container>
    </div>

<!--Confirm New Password-->
    <div>
        <md-input-container class="md-block" flex>
            <label translate>SETPASSWORD.CONFIRMPASSWORD</label>
            <input ng-model="user.email">
        </md-input-container>
    </div>

<!--Sign In Button-->
    <div layout="column" layout-align="center center">
        <md-button class="md-light pwCreateNew-ButtonTopMargin pwCreateNew-resetPasswordButtonWidth">
            <label translate>SETPASSWORD.RESETPASSWORD</label>
        </md-button>
    </div>

</md-content>
