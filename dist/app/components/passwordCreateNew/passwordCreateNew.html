<!--*** Create New Password ***-->

<div layout="column" md-theme='ds-dark' class="pwCreateNewDiv">

<!--Close Button & Page No-->
    <img src="./app/components/test/img/icons/fill-1.svg" class="closeButton">
    
<!--Header Image   -->
    <div layout="column" class="dronesenseLogo"" layout-align="none center">
        <img src="./app/components/test/img/logo.svg"/>
    </div>

<!--Header Text-->
    <div layout="column" layout-align="none center" class="md-title headerText headerBottomMargin" >
        password recovery
    </div>

<!--PostHeader Text-->
    <div layout="column" layout-align="none left" class="postheaderText">Enter your new password
    </div>

<!--New Password-->
    <div class="inputFieldMarginTop">
        <md-input-container class="md-block" flex>
            <label>New Password</label>
            <input ng-model="user.email">
        </md-input-container>
    </div>

<!--Confirm New Password-->
    <div class="inputFieldMarginTop">
        <md-input-container class="md-block" flex>
            <label>Confirm New Password</label>
            <input ng-model="user.email">
        </md-input-container>
    </div>

<!--Sign In Button-->
    <div layout="column" layout-align="center center">
        <md-button class="md-light">Reset My Password</md-button>
    </div>
